<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystals Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
          <h1>Crystals Collector</h1>
        </div>
        <h2>HOW TO PLAY</h2>
        <p>You will be given a random number for each round.
          <br> The 4 crystals will have different values. You will not know their values until you click on them.
          <br> To win, your total must match the random number.
          <br> If you go over, you lose.
        </p>
      </div>
   
    <div class="main">
        <h3>Random Number</h3>
        <div class="well" id="randomNumber"></div>
      </div>
   
   
   
   
    <div class="crystals">

    </div>
    <br>

    <!-- <div class="sum">Sum: </div> -->
    <div class="sumContainer">
        <h3>Sum</h3>
        <div class="well" id="sum"></div>


    <div class="scoreContainer">
        <h3>Score</h3>
        <div class="well" id="wins">Wins: </div>
        <div class="well" id="losses">Losses: </div>
      </div>
    






    <script src="assets/javascript/game.js"></script>
</body>
</html>
